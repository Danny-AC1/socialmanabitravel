<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO BÁSICO -->
    <title>Ecuador Travel - Explora el País de los 4 Mundos</title>
    <meta
      name="description"
      content="Descubre los mejores destinos turísticos de Ecuador. Playas, Andes, Amazonía y Galápagos. Únete a la red social de viajeros, comparte tus fotos y planifica tu viaje con IA."
    />
    <meta
      name="keywords"
      content="turismo ecuador, manabi, galapagos, cotopaxi, viaje, red social, turismo, playas ecuador"
    />
    <meta name="author" content="Ecuador Travel" />
    <meta name="robots" content="index, follow" />

    <!-- OPEN GRAPH (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://manabi-travel-app.vercel.app/" />
    <meta
      property="og:title"
      content="Ecuador Travel - Tu Guía Turística Social"
    />
    <meta
      property="og:description"
      content="Únete a la comunidad de viajeros. Descubre destinos ocultos, chatea con otros turistas y usa nuestra IA para planificar tu ruta."
    />
    <meta
      property="og:image"
      content="https://images.unsplash.com/photo-1598384232375-a010488950d4?q=80&w=1200"
    />

    <!-- TWITTER CARD -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ecuador Travel - Explora y Comparte" />
    <meta
      name="twitter:description"
      content="La red social para amantes del turismo en Ecuador."
    />
    <meta
      name="twitter:image"
      content="https://images.unsplash.com/photo-1598384232375-a010488950d4?q=80&w=1200"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%230891b2' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Ccircle cx='12' cy='12' r='10'/%3E%3Cpolygon points='16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76'/%3E%3C/svg%3E"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = { env: { NODE_ENV: "development" } };
      window.onerror = function (message, source, lineno, colno, error) {
        console.error("Error global:", error);
        const root = document.getElementById("root");
        if (root && root.innerHTML === "") {
          root.innerHTML = `<div style="padding:20px;color:red;">Error de carga. Revisa la consola.</div>`;
        }
      };
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              manabi: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                500: "#0ea5e9",
                600: "#0284c7",
                900: "#0c4a6e",
              },
              sand: { 100: "#fdf6e3", 200: "#eee8d5" },
            },
          },
        },
      };
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body class="bg-stone-50 text-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
