    <!-- Travel Themed Favicon (Compass) -->
    <link

    <!-- Leaflet Map Styles & Scripts -->

      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = { env: { NODE_ENV: "development" } };

      window.onerror = function (message, source, lineno, colno, error) {
        console.error("Error global:", error);
        const root = document.getElementById("root");
        if (root && root.innerHTML === "") {
          root.innerHTML = `
              <div style="padding: 20px; color: #ef4444; font-family: system-ui, sans-serif; max-width: 600px; margin: 0 auto; text-align: center; margin-top: 50px;">
                <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">Algo impidi√≥ que la app cargara üòî</h2>
                <p style="background: #fee2e2; padding: 15px; border-radius: 8px; font-family: monospace;">${message}</p>
                <p style="color: #666; font-size: 14px; margin-top: 20px;">Revisa la consola (F12) para m√°s detalles t√©cnicos.</p>
              </div>
            `;
        }
      };

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              manabi: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                500: "#0ea5e9",
                600: "#0284c7",
                900: "#0c4a6e",
              },
              sand: {
                100: "#fdf6e3",
                200: "#eee8d5",
              },
            },
            animation: {
              "ken-burns": "kenburns 20s ease-in-out infinite alternate",
              "float-slow": "float 6s ease-in-out infinite",
              "pulse-fast": "pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              kenburns: {
                "0%": { transform: "scale(1) translate(0, 0)" },
                "100%": { transform: "scale(1.2) translate(-2%, -2%)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Texto Vertical para UI de Portales */
      .vertical-text {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transform: rotate(180deg);
      }

      /* Animaciones de IA */
      @keyframes loading-ia {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(300%);
        }
      }
      .animate-loading-ia {
        animation: loading-ia 1.5s infinite linear;
      }

      /* Efecto Vidrio para overlays de posts */
      .glass-post {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Part√≠culas de suerte */
      @keyframes lucky-burst {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: scale(1.5)
            translate(var(--tw-translate-x), var(--tw-translate-y));
          opacity: 0;
        }
      }

      .custom-div-icon {
        background: transparent;
        border: none;
      }
      .marker-pin {
        width: 40px;
        height: 40px;
        border-radius: 50% 50% 50% 0;
        background: #0891b2;
        position: absolute;
        transform: rotate(-45deg);
        left: 50%;
        top: 50%;
        margin: -20px 0 0 -20px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      }
      .marker-pin::after {
        content: "";
        width: 34px;
        height: 34px;
        margin: 3px 0 0 3px;
        background: #fff;
        position: absolute;
        border-radius: 50%;
      }
      .marker-image {
        width: 34px;
        height: 34px;
        border-radius: 50%;
        object-fit: cover;
        position: absolute;
        top: 3px;
        left: 3px;
        transform: rotate(45deg);
        z-index: 10;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.1/",
          "react": "https://aistudiocdn.com/react@^19.2.1",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",

        }
      }
    </script>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
